<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="title-rock">ROCK</span> <span class="title-dash">-</span>
        <span class="title-paper">PAPER</span>
        <span class="title-dash">-</span>
        <span class="title-scissors">SCISSORS</span>
      </h1>

      <div class="game-container">

        <div class="human choices">

          <div class="player">
            <h3 class="text">Human</h3>
          </div>

          <div class="buttons">
            <button class="btn player-option">
              <img src="./images/rock.png" id="rock" alt="rock" />
            </button>
            <button class="btn player-option">
              <img src="./images/paper.png" id="paper" alt="paper" />
            </button>
            <button class="btn player-option">
              <img src="./images/scissors.png" id="scissors" alt="scissors" />
            </button>
          </div>

          <div>
            <h3 class="text">Score</h3>
            <h4 class="player-score">0</h4>

          </div>
        </div>

        <div class="play-arena">

          <h2 class="intro text">First to 5 points wins the game</h2>

          <button class="restart-game text" >Restart game</button>

          <div id="choice-container">

            <div class="choice-wrapper">
              <img id="human-choice" src="./images/human/rock.png" alt="">
            </div>

            <div class="choice-wrapper">
              <img id="computer-choice" src="./images/computer/rock.png" alt="">
            </div>

          </div>
          
        </div>

        <div class="computer choices">

          <div class="player">
            <h3 class="text">Computer</h3>
          </div>

          <div class="buttons">
            <button class="btn">
              <img src="./images/rock.png" alt="rock" />
            </button>
            <button class="btn">
              <img src="./images/paper.png" alt="paper" />
            </button>
            <button class="btn">
              <img src="./images/scissors.png" alt="scissors" />
            </button>
          </div>

          <div>
            <h3 class="text">Score</h3>
            <h4 class="computer-score">0</h4>
          </div>

        </div>
      </div>


    <script src="app.js"></script>
  </body>
</html>
